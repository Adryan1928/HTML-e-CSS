<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="400" poster="Imagens/HTML5-200.png">
        <source src="midia/Meu Video.m4v" type="">
        <source src="midia/Meu Video.webm" type="">
        <source src="midia/meu video.mp4" type="">
        <source src="midia/meu video.ogv" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
