<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="imas" value="M"><label for="imas"> Masculino</label> <br>

            <input type="radio" name="sx" id="ifem" value="F"><label for="ifem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espoter favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label> <br>

            <input type="checkbox" name="esba" id="iesba"><label for="iesba"> Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
